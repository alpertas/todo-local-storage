<!DOCTYPE html>
<html>
  <head lang="tr">
    <title>TODO App</title>
    <meta type="description" />
    <!-- With the viewport meta, you can expand, shrink, etc. in accordance with the devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Gets Space-Mono font from GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Integrated Bootstrap Framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Integrated Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container p-3">
      <div class="flex-container-head">
        <h1 id="space-mono-bold">TODOS</h1>
        <!-- 
        You can change "src" definition for author image.
        Don't ask me "why is there a picture here?" please. 
        It was just a little "FlexBox" work :D
        -->
        <img
          class="author-img"
          src="img/author.png"
          alt="author"
          height="48"
          width="48"
        />
      </div>
      <div class="card">
        <div class="card-header">New Task</div>
        <div class="card-body">
          <form id="addTaskForm">
            <div class="input-group-prepend mb-2">
              <input
                id="txtTaskName"
                name="taskName"
                type="text"
                class="form-control"
                placeholder="Add a Task!"
                aria-describedby="btnAddNewTask"
              />
              <div class="input-group-append center-content">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="btnAddNewTask"
                >
                  <!-- Bootstrap Icons -->
                  <i class="bi bi-plus-square-fill"> Add</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="printableArea" class="card mt-3">
        <div class="card-header">Todos</div>
        <ul id="task-list" class="list-group"></ul>
      </div>
      <div>
        <button
          class="btn btn-primary"
          id="align-end"
          type="button"
          onclick="printTodos('printableArea')"
        >
          <i class="bi bi-printer"> Print</i>
        </button>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
